<!DOCTYPE>
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-5 col-md-3">
                <div class="form-login">
                    <h4>Vote</h4>
                    <input type="text" id="txtNickname" class="form-control input-sm chat-input" placeholder="Nickname" />
                    </br>
                    <input type="text" id="txtSessionCode" class="form-control input-sm chat-input" placeholder="Session Code" />
                    </br>
                    <div class="wrapper">
                        <span class="group-btn">     
                            <a href="#" class="btn btn-primary btn-md">Enter <i class="fa fa-sign-in"></i></a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-5 col-md-3">
                <p>
                    Alpha (z): <span id="spAlpha"></span>
                    <br> Beta (x): <span id="spBeta"></span>
                    <br> Gamma (y): <span id="spGamma"></span>
                </p>
                <p>
                    <span id="vote">0</span>
                </p>

            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            var apiUrl = 'http://almmarmo.hopto.org:5000/api/vote/enter';
            $('.btn-primary').click(function(){
                var data = {
                    'nickname' : $('#txtNickname').val(),
                    'sessionCode' : $('#txtSessionCode').val()
                };
                $.post(apiUrl, data)
                .done(function(data){
                    if(data.status != 'ok')
                        alert(data.message);
                    else
                        location.href = 'vote.html';
                })
                .fail(function(err){

                });
            });
        });
    </script>
</body>

</html>
